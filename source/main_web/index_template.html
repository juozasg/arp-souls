	<style>

			margin: 0px;
			overflow: hidden;
			background-color: black;
		}

		canvas.game_canvas {
			border: 0px none;
			background-color: black;
			padding-left: 0;
			padding-right: 0;
			margin-left: auto;

			display: block;
		}

<body>
	<!-- <canvas class="game_canvas" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"
		onmousedown="event.target.focus()" onkeydown="event.preventDefault()"></canvas> -->
	<canvas class="game_canvas" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"
		onmousedown="event.target.focus()" onkeydown=""></canvas>
	<textarea id="output" style="position: absolute; bottom: 0; left: 0; width: 100%; height: 292px">
		HELLO
	</textarea>
	<script type="text/javascript" src="odin.js"></script>
	<script>
		var odinMemoryInterface = new odin.WasmMemoryInterface();
		odinMemoryInterface.setIntSize(4);
		var odinImports = odin.setupDefaultImports(odinMemoryInterface);

		let midi = null; // global MIDIAccess objects

		// The Module is used as configuration for emscripten.
		var Module = {
			// This is called by emscripten when it starts up.
			instantiateWasm: (imports, successCallback) => {
				const newImports = {
					...odinImports,
					...imports
				}

				return WebAssembly.instantiateStreaming(fetch("index.wasm"), newImports).then(function (output) {
					var e = output.instance.exports;
					odinMemoryInterface.setExports(e);
					odinMemoryInterface.setMemory(e.memory);
					return successCallback(output.instance);
				});
			},
			// This happens a bit after `instantiateWasm`, when everything is
			// done setting up. At that point we can run code.
			onRuntimeInitialized: () => {



				function onMIDISuccess(midiAccess) {
					console.log("MIDI ready!");
					midi = midiAccess; // store in the global (in real usage, would probably keep in an object instance)

					if (!midi.inputs) {
						alert('No MIDI inputs found. Please connect a MIDI device');
						return;
					}

					midi.inputs.forEach((input) => {
						console.log(input.name); /* inherited property from MIDIPort */
						input.onmidimessage = (message) => {
							if(message.data[0] === 144) { // Note On
								console.log(`Note On: ${message.data[1]} Velocity: ${message.data[2]}`);
								// Call a function in the wasm module to handle the note on event
								wasmExports.web_midi_note_on(message.data[1], message.data[2]);
							} else if(message.data[0] === 128) { // Note Off
								console.log(`Note Off: ${message.data[1]} Velocity: ${message.data[2]}`);
								// Call a function in the wasm module to handle the note off event
								wasmExports.web_midi_note_off(message.data[1], message.data[2]);
							}
							// console.log(message.data);
						};
					});
				}

				function onMIDIFailure(msg) {
					console.error(`Failed to get MIDI access - ${msg}`);
				}

				if (!navigator.requestMIDIAccess) {
					alert('This browser does not support the Web MIDI API. Please use a different browser (Chrome or Firefox).');
					return;
				}

				navigator.requestMIDIAccess().then(onMIDISuccess, onMIDIFailure);
				// console.log("MIDI!!!!");
				var e = wasmExports;

				// Calls any procedure marked with @init
				e._start();

				// See source/main_web/main_web.odin for main_start,
				// main_update and main_end.
				e.main_start();

				function send_resize() {
					var canvas = document.getElementById('canvas');
					e.web_window_size_changed(canvas.width, canvas.height);
				}

				window.addEventListener('resize', function (event) {
					send_resize();
				}, true);

				// This can probably be done better: Ideally we'd feed the
				// initial size to `main_start`. But there seems to be a
				// race condition. `canvas` doesn't have it's correct size yet.
				send_resize();

				// Runs the "main loop".
				function do_main_update() {
					if (!e.main_update()) {
						e.main_end();

						// Calls procedures marked with @fini
						e._end();
						return;
					}
					setTimeout(() => window.requestAnimationFrame(do_main_update), 500);
				}

				window.requestAnimationFrame(do_main_update);
			},
			print: (function () {
				var element = document.getElementById("output");
				if (element) element.value = ''; // clear browser cache
				return function (text) {
					if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
					console.log(text);
					if (element) {
						element.value += text + "\n";
						element.scrollTop = element.scrollHeight; // focus on bottom
					}
				};
			})(),
			canvas: (function () {
				return document.getElementById("canvas");
			})()
		};
	</script>


	<!-- Emscripten injects its javascript here -->
	{{{ SCRIPT }}}
</body>

</html>
